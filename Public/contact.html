<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="general.CSS">
    <link rel="icon" href=".\assets\58d87233-b33f-476f-aa12-4e33d3d3a084 (1).jpg">
    <title>ABC Ext Contact</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(75, 75, 75);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow-y: hidden;
    }

    
    .icons {
    position: fixed; right: 60px; top: 300px;
    z-index: 10;
}

    .contact-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        max-width: 100%;
        max-height: 600px;
        position: relative; top: 50px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
    }

    input[type="file"] {
        padding: 8px;
        border: none;
    }

    button {
        background-color: blue;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        position: absolute; top: 560px; left: 170px;
        margin-top: 20px;
    }

    button:hover {
        background-color: blue;
        opacity: 0.8;
        
    }

    #message {
        height: 150px;
    }

    img {
       position: relative; top: -350px; align-items: center; justify-content: center; display: flex; float: inline-start; left: 255px;
    }
</style>
</head>
<body>
<img src="/Public/assets/miniLogo.png" alt="logo">
<div class="contact-form"> 
    <h2>Contact Us</h2> 
    <aside class="icons">      <!-- icon clickable below -->
        <div class="i-effect"> <a href="homePage.html">
            <div class="underline"> 
            <div class="mt-5"><span class="material-symbols-outlined lgFont">undo</span></div>
            <div class="mt-1 gallery-i">Return</div> </div> </a>
        </div> 
    </aside>
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="attachment">Attachment:</label>
            <input type="file" id="attachment" name="attachment">
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
 <script src="app.js"></script>
</html>
